<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/panel.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <title>panel</title>
</head>

<body>
    <div id="panel" class="panel">
        <div id="right">
            <section class="menu">
                <div class="user-info">
                    <div class="img-name">
                        <img src="./images/profile.jpg" alt="">
                        <span class="name">محمد میرزایی</span>
                        <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                    </div>
                    <div class="details">
                        <div class="detalis-item">
                            <span>سطح دسترسی:</span>
                            <span>ادمین</span>
                        </div>
                        <div class="detalis-item">
                            <span>وضعیت:</span>
                            <span>آنلاین</span>
                        </div>
                    </div>
                </div>
                <div class="menu-btns">
                    <a class="item" href="">
                        <i class="fa-solid fa-box-open"></i>
                        <span>محصولات</span>
                    </a>
                    <a class="item item-active" href="">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <span>سفارش ها</span>
                    </a>
                    <a class="item" href="">
                        <i class="fa-solid fa-chart-column"></i>
                        <span>گزارش ها</span>
                    </a>
                    <a class="item" href="">
                        <i class="fa-solid fa-users"></i>
                        <span>کاربر ها</span>
                    </a>
                </div>
            </section>
        </div>
        <div id="left">
            <section class="main-box">
                <header>
                    <nav>
                        <div class="right">
                            <i onclick="togglePanel()" class="fas fa-bars"></i>
                            <div class="search">
                                <input type="text">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <div class="left">
                            <a href=""><i class="fas fa-bell"></i></a>
                            <a href=""><i class="fas fa-cog"></i></a>
                            <a href=""><i class="fas fa-power-off"></i></a>
                        </div>
                    </nav>
                    <div class="header-message">
                        <h3>آخرین ورود دو روز پیش</h3>
                        <a href="" class="lang-btn">فارسی</a>
                    </div>
                </header>
                <div class="holder">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="mini-card-repot">
                                <div class="right">
                                    <i class="fa-sharp fa-solid fa-clipboard"></i>
                                </div>
                                <div class="left">
                                    <span>تکمیل انبار</span>
                                    <span lang="en_US">400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-repot">
                                <div class="right">
                                    <i class="fa-solid fa-boxes-stacked"></i>
                                </div>
                                <div class="left">
                                    <span>محصولات</span>
                                    <span lang="en_US">400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-repot">
                                <div class="right">
                                    <i class="fa-solid fa-truck"></i>
                                </div>
                                <div class="left">
                                    <span>تحویل پست</span>
                                    <span lang="en_US">50</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-repot">
                                <div class="right">
                                    <i class="fa-sharp fa-solid fa-dollar-sign"></i>
                                </div>
                                <div class="left">
                                    <span>تصویه</span>
                                    <span lang="en_US">200000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="revenue-box">
                        <div class="head">
                            <div class="right">
                                درآمد
                            </div>
                            <div class="left">
                                <i class="fas fa-cog"></i>
                                <i class="fas fa-redo"></i>
                            </div>
                        </div>
                        <div class="content">
                            <canvas id="myChart" width="300" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/76fd4495d1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
<script src="./js/panel.js"></script>

</html>
